<a [routerLink]="['/admin-view']">
  <input type="submit" value="Powrót" class="btn btn-outline-primary" />
</a>
<h1>Panel administratora</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Status</th>
      <th>Zmień</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users; let i=index">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.Status}}</td>
      <td>
        <select class="form-control" id={{user.id}} name="Status">
          <option *ngFor="let o of options">
            {{o.name}}
          </option>
        </select>
      </td>
      <td>
        <input type="submit" (click)="submit(user.id)" value="Zatwierdź" class="btn btn-outline-primary" />
      </td>
    </tr>
  </tbody>
</table>
